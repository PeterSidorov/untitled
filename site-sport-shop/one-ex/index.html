<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<header class="header">
    <div class="container">
        <div class="flex">
            <div class="images flex">
                <div class="images-box">

                    <a href="#" class="image">
                        <img src="img/bike3.png" alt="#" id="oneImg">
                    </a>

                    <a href="#" class="image">
                        <img src="img/bike1.png" alt="#" id="twoImg">
                    </a>

                    <a href="#" class="image">
                        <img src="img/bike2.png" alt="#" id="threeImg">
                    </a>

                </div>
                <div class="img-title">
                    <img src="img/bike1.png" class="big-img" alt="#" id="big-img">
                </div>
            </div>
            <div class="information">
                <h2 class="title">S-WORKS EPIC FRAMESET</h2>
                <p class="partNumber">
                    Part No.: 90322-1002
                </p>
                <div class="price">
                    <h3 class="actual-price">
                        €14,500.00
                    </h3>
                    <div class="flex">
                        <p class="old-price">
                            €14,500.00
                        </p>
                        <h4 class="discount">15%</h4>
                    </div>
                </div>
                <div class="flex">
                    <div class="color">
                        <p class="text-colour">COLOUR:</p>
                        <div class="flex">
                            <p class="around" style="background-color: #FF9494"></p>
                            <p class="around" style="background-color: #BEA8E3"></p>
                            <p class="around" style="background-color: #E4DD31"></p>
                        </div>
                    </div>
                    <div class="size">
                        <div class="flex">
                            <p class="text-size">SIZE:</p>
                            <p class="text-table">Table of expansions</p>
                        </div>
                        <div class="flex">
                            <input  class="name" type="text" required>
                            <input  class="name" type="text" required>
                            <input  class="name" type="text" required>
                        </div>
                    </div>
                </div>
                <div class="click-buy">
                    <div class="flex">
                        <button type="submit" class="btn btn-add-card">ADD TO CARD</button>
                        <button type="submit" class="btn btn-buy-click">BUY IN ONE CLICK</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
<script src="js/main.js"></script>
</body>
</html>
